<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <h2>Horizontal Proximity</h2>
    <div id="wrapper" scroll-snap-type="proximity">
      <div id="root">
        <section class="section-1" scroll-snap-align style="background-color: #fff;"><div>Align Start 1</div></section>
        <section class="section-2" scroll-snap-align="center" style="background-color: #f00;"><div>Align Center</div></section>
        <section class="section-3" scroll-snap-align="end" style="background-color: #ff0;"><div>Align End</div></section>
        <section class="section-4" scroll-snap-align="none" style="background-color: #0f0;"><div>Align None</div></section>
        <section class="section-5" scroll-snap-align style="background-color: #0ff;"><div>Align Start 2</div></section>
        <section class="section-6" scroll-snap-align style="background-color: #00f;"><div>Align Start 3</div></section>
      </div>
    </div>

    <h2>Vertical Mandatory</h2>
    <div id="wrapper-mandatory" scroll-snap-type="mandatory">
      <div id="root-mandatory">
        <section class="section-1" scroll-snap-align style="background-color: #fff;"><div>Align Start 1</div></section>
        <section class="section-2" scroll-snap-align="center" style="background-color: #f00;"><div>Align Center</div></section>
        <section class="section-3" scroll-snap-align="end" style="background-color: #ff0;"><div>Align End</div></section>
        <section class="section-4" scroll-snap-align="none" style="background-color: #0f0;"><div>Align None</div></section>
        <section class="section-5" scroll-snap-align style="background-color: #0ff;"><div>Align Start 2</div></section>
        <section class="section-6" scroll-snap-align style="background-color: #00f;"><div>Align Start 3</div></section>
      </div>
    </div>
  </body>
</html>
